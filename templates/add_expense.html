
{% extends "layout.html" %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow">
            <div class="card-body">
                <h4 class="mb-3">Add Expense</h4>

                <form method="POST">
                    <div class="mb-3">
                        <input class="form-control" name="title" placeholder="Expense Title" required>
                    </div>

                    <div class="mb-3">
                        <input class="form-control" type="number" step="0.01" name="amount" placeholder="Amount" required>
                    </div>

                    <div class="mb-3">
                        <input class="form-control" name="category" placeholder="Category" required>
                    </div>

                    <div class="mb-3">
                        <input class="form-control" type="date" name="expense_date" required>
                    </div>

                    <div class="mb-3">
                        <textarea class="form-control" name="notes" placeholder="Notes (optional)"></textarea>
                    </div>

                    <button class="btn btn-success w-100">Add Expense</button>
                </form>
            </div>
        </div>
    </div>
</div>


{% endblock %}
