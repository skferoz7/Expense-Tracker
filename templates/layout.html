
<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Expense Tracker{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

   
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary px-4">
        <a class="navbar-brand fw-bold" href="{{ url_for('dashboard') }}">
            Expense Tracker
        </a>

        <div class="ms-auto">
            <a class="btn btn-outline-light me-2" href="{{ url_for('dashboard') }}">Dashboard</a>
            <a class="btn btn-outline-light me-2" href="{{ url_for('add_expense') }}">Add Expense</a>
            <a class="btn btn-outline-light me-2" href="{{ url_for('expenses') }}">Expenses</a>
            <a class="btn btn-danger" href="{{ url_for('logout') }}">Logout</a>
        </div>
   </nav>

    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
